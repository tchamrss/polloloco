<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/status-coin.class.js"></script>
    <script src="models/status-bottle.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="models/chickensmall.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
   
    
    <title>El Pollo loco</title>
</head>
<body>
    <h1 id="header" class="header">El Pollo loco</h1>
    
<div id="fullscreen" class="container">
        <img id="stop-img" class="startImg d-none"  src="img/9_intro_outro_screens/game_over/oh no you lost!.png" alt="">
        <img id="start-img" class="startImg"  src="img/9_intro_outro_screens/start/startscreen_1.png" alt="">
 
    <div class="start-btn-container"> 
        <button onclick="startGame()" id="start-btn" class="start-btn"> Start Game</button> 
        <button onclick="restartGame()" id="restart" class="start-btn d-none"> Restart Game</button>
    </div>
    <!-- <div class="restart-btn-container" > <button onclick="restartGame()" id="restart" class="start-btn d-none"> Restart Game</button> </div> -->
    <canvas class="d-none" id="canvas" width="720px" height="480px"></canvas>
    <div id="phoneTurn">
        <span id="screenTurn"> turn your phone </span>
    </div>
    <div id="gameWon">
        <span id="wonMessage"> you won !!! </span>
    </div>
    <img onclick="enter_Fullscreen()" id="enterFullscreen" class="enterfullscreen" src="img/viewfullscreen_104221.png" alt="">
    <img id="btnLeft" class="btnSetting" src="img/left_icon-icons.com_61213.png" alt="">
    <img id="btnRight" class="btnSetting" src="img/right_icon-icons.com_61212.png" alt=""> 
    <img id="btnUp" class="btnSetting" src="img/keyboard-arrow-up_117117.png" alt=""> 
    <img id="btnThrow"  class="btnSetting" src="img/forward-arrow_icon-icons.com_72749-2.png" alt="">
    <img id="volspeaker" onclick="speakerVolume()" class="btnSetting d-none" src="img/volume-speaker.png" alt="">
    <img id="volMute" onclick="muteVolume()" class="btnSetting" src="img/volume-mute.png" alt="">
</div>

<div id="gameSetting" class="gameSetting">
    <span class="characterWalking">Arrows Left/Right = Walk</span> 
    <span class="characterWalking">SPACEBAR = JUMP</span>
    <span class="characterWalking">PRESS D to throw Tabasco</span>
</div>
      
</body>
<script src="js/game.js"></script>
</html>
